<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhantomHax • 1.9v</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0ff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    /* Lewy górny pasek – przyciski w poziomie */
    .topbar {
      position: fixed;
      top: 1.2rem;
      left: 1.5rem;
      z-index: 100;
      display: flex;
      flex-direction: row;
      gap: 0.9rem;
    }

    .topbar-btn {
      padding: 0.55rem 1.35rem;
      font-size: 0.98rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.92);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.28s ease;
      opacity: 0;
      transform: translateY(-20px);
      white-space: nowrap;
    }

    .topbar-btn.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .topbar-btn:hover {
      background: rgba(255, 255, 255, 0.14);
      border-color: rgba(255, 255, 255, 0.35);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.12);
    }

    .logo-title {
      margin-top: 7rem;
      font-size: clamp(4.2rem, 10vw, 9.5rem);
      font-weight: 900;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, #c084fc, #f472b6, #ff9db5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(192, 132, 252, 0.65);
      transition: all 0.5s ease;
      user-select: none;
    }

    .logo-title:hover {
      transform: scale(1.03) translateY(-5px);
      text-shadow: 0 0 110px rgba(192, 132, 252, 0.95);
    }

    .download-btn {
      margin: 5.5rem auto 8rem;
      display: inline-block;
      padding: 1.4rem 4.2rem;
      font-size: 1.65rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(45deg, #7c3aed, #c084fc, #f472b6);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 14px 50px rgba(192, 132, 252, 0.55);
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      transform: translateY(-12px) scale(1.07);
      box-shadow: 0 30px 80px rgba(192, 132, 252, 0.75);
    }

    .soon-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 12, 41, 0.94);
      backdrop-filter: blur(14px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
    }

    .soon-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .soon-text {
      font-size: clamp(7rem, 16vw, 15rem);
      font-weight: 900;
      letter-spacing: -0.07em;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53, #ffaf7b, #ff6b6b);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 70px rgba(255, 107, 107, 0.8);
      animation: pulse 2.8s infinite, gradient 6s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.92; }
      50% { transform: scale(1.07); opacity: 1; }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(168, 85, 247, 0.65);
      border-radius: 50%;
      pointer-events: none;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(110vh) scale(0.15); opacity: 0; }
      8%  { opacity: 0.9; }
      92% { opacity: 0.9; }
      100% { transform: translateY(-30vh) scale(0.7); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<!-- Górny lewy pasek – przyciski obok siebie -->
<div class="topbar">
  <button class="topbar-btn" data-target="morecheats">More Cheats</button>
  <button class="topbar-btn" data-target="executor">Executor</button>
</div>

<div class="container">
  <div class="logo-title">PhantomHax - 1.9v</div>

  <a href="PhantomHax.zip" download="PhantomHax.zip" class="download-btn">
    Download Script
  </a>
</div>

<div class="soon-overlay" id="soon">
  <div class="soon-text">SOON</div>
</div>

<script>
// Particle background
const particlesContainer = document.getElementById('particles');

function createParticle() {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.width = p.style.height = Math.random() * 6 + 3 + 'px';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = Math.random() * 18 + 12 + 's';
  p.style.animationDelay = Math.random() * 6 + 's';
  particlesContainer.appendChild(p);
  setTimeout(() => p.remove(), 25000);
}

setInterval(createParticle, 280);

// Animowane pojawianie się przycisków
const topbarButtons = document.querySelectorAll('.topbar-btn');

topbarButtons.forEach((btn, i) => {
  setTimeout(() => {
    btn.classList.add('visible');
  }, 600 + i * 220);
});

// SOON overlay
const soonOverlay = document.getElementById('soon');

function showSoon() {
  soonOverlay.classList.add('active');
  setTimeout(() => {
    soonOverlay.classList.remove('active');
  }, 3800);
}

document.querySelectorAll('.topbar-btn').forEach(btn => {
  btn.addEventListener('click', showSoon);
});
</script>

</body>
</html>
